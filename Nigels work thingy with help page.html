<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
	
<title>Contact</title>
</head>

<body>
	
	<form action="https://formspree.io/mzbegerz"
  method="POST" class="pure-form pure-form-stacked">
	 
		<p>
		<label for="firstname">First Name:</label>
		<input type="text" name="firstname" id="firstname"  required>
		</p>
		<p>
		<label for="lastname">Last Name:</label>
		<input type="text" name="lastname" id="lastname" required>
		</p>
		<p>
		<label for="_replyto">Email Adress:</label>
		<input type="text" name="_replyto" id="_replyto" required>
		</p>
		<p> <label for="message">Comment:</label> <br>
		<textarea name="message" id="message" cols="30" rows="10"></textarea>
		</p>
		
		<p>
		<input type="submit" value="Submit"  class="pure-button pure-button-primary">
		</p>
		
	</form>
	
</body>
</html>
